
<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View User</title>
</head>
<body>
	<div layout:fragment="form-body" class="col-12 col-sm-9">
		<div class="row">
			<h6>View User</h6>
		</div>
		<hr/>
		<div class="row">
			<form th:action="@{/admin/users/view}" method="get">
				<div class="mb-3">
					<label class="form-label">ID:</label> 
					<input readonly="readonly" th:value="${user.id}" type="text" name="id" class="form-control" >
				</div>
				
				<div class="mb-3">
					<label class="form-label">Username:</label> 
					<input th:value="${user.username}" type="text" name="username" class="form-control" readonly="readonly">
				</div>
				
				<div class="mb-3">
					<label class="form-label">Password:</label> 
					<input th:value="${user.password}" type="text" name="password" class="form-control" readonly="readonly">
				</div>
				
				<div class="mb-3">
					<label class="form-label">Role:</label> 
					<input th:checked="${user.roles}" type="text" name="role" class="form-control" readonly="readonly">
				</div>
				
				<div class="mb-3">
						<label for="pwd" class="form-label">Email:</label> 
						<input th:value="${user.mailUser}" type="text" class="form-control" placeholder="example@gmail.com" name="mailUser" readonly="readonly">
				</div>
				
				<div class="mb-3">
					<a th:href="@{'/admin/users/update?id=' + ${user.id}}" class="btn w3-purple" type="submit">Edit</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
