<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- tu dong format tren man hinh khac nhau -->

<title>Search BillItems</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="col-12 col-sm-10 col-md-10">
		<div class="row">
			<form th:action="@{/bill_items/search}" method="get">
				<div class="row">
					<div class="col-12 col-md-4">
						<input type="text" th:value="${id}" class="form-control" name="id" placeholder="Tìm kiếm theo id ...">
					</div>
					
					<div class="col-12 col-md-2">
						<div class="row">
							<label class="col">Bill:</label> 
							<select name="billID" class="form-select col">
								<option value="">Chọn</option>
								<option th:each="b : ${bills}" th:value="${b.id}" th:text="${b.id}" th:selected="${b.id == billID}"></option>
							</select>
						</div>
					</div>
					
					<div class="col-12 col-md-2">
						<div class="row">
							<label class="col">Product:</label> 
							<select name="productID" class="form-select col">
								<option value="">Chọn</option>
								<option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}" th:selected="${p.id == productID}"></option>
							</select>
						</div>
					</div>
					
					<div class="col-12 col-md-2">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
					<div class="col-12 col-md-2">
						<a th:href="@{/bill_items/create}" class="btn btn-secondary">Add</a>
					</div>
				</div>
			</form>
		</div>
		<hr>
		<div class="row">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Quantity</th>
						<th>BuyPrice</th>
						<th>BillID</th>
						<th>Product Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bill_items : ${list}">
						<td th:text="${bill_items.id}"></td>
						<td th:text="${bill_items.quantity}"></td>
						<td th:text="${bill_items.buyPrice}"></td>
						<td th:text="${bill_items.bill.id}"></td>
						<td th:text="${bill_items.product.name}"></td>
						<td>
							<a class="text-danger" th:href="@{'/bill_items/delete?id=' + ${bill_items.id}}">Delete</a>
							<a class="text-info" th:href="@{'/bill_items/update?id=' + ${bill_items.id}}">Update</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row undertable col-12 col-sm-3 col-md-3">
			<div class="row">
				<ul class="pagination">
					
					<li th:if="${totalPage > 0}" class="page-item">
						<a class="page-link" th:href="@{'/bill_items/search?page='+ ${page - 1 < 0 ? 0 : (page - 1)} + '&billID=' + ${billID} + '&productID=' + ${productID} + '&id=' + ${id}}">Previous</a>
					</li>
	
					<li th:if="${totalPage > 0}" th:each="i: ${#numbers.sequence(0, totalPage - 1)}" class="page-item">
						<a class="page-link" th:href="@{'/bill_items/search?page='+ ${i} + '&billID=' + ${billID} + '&productID=' + ${productID} + '&id=' + ${id}}" th:text="${i}"></a>
					</li>
	
					<li th:if="${totalPage > 0}" class="page-item">
						<a class="page-link" th:href="@{'/bill_items/search?page='+ ${page + 1 >= totalPage ? (totalPage - 1) : (page + 1) } + '&billID=' + ${billID} + '&productID=' + ${productID} + '&id=' + ${id}}">Next</a>
					</li>

				</ul>
			</div>
		</div>
	</div>
</body>
</html>
