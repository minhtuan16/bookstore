<!DOCTYPE html>
<html>

<link th:href="@{/css/style.css}" rel="stylesheet">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link

</head>

<body >
    <div class="container-fluid" >
    
		<div th:replace="element/header :: header-section"></div>
		
        <div class="row content body " style="margin-top: 50px;">
			<!-- <div th:replace="element/menu :: menu-body"></div> -->
		
            <div layout:fragment="form-body" style="margin: 0 auto;">
                <div class="row">
                    <form>
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <input type="text" class="form-control col" placeholder="Tìm kiếm khiếu nại, ID Ticket, SDT khach hang....">
                            </div>
                            <div class="col-12 col-md-1">
                                <button type="button" class="btn btn-info">Search</button>
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="row">
                                    <span class="col">Phòng ban:</span>
                                    <select class="form-select col">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-md-2">
                                <div class="row">
                                    <span class="col">From:</span>
                                    <input type="text" class="form-control col" placeholder="dd/MM/yyyy">
                                </div>
                            </div>

                            <div class="col-12 col-md-2">
                                <div class="row">
                                    <span class="col">To:</span>
                                    <input type="text" class="form-control col" placeholder="dd/MM/yyyy">
                                </div>
                            </div>

                            <div class="col-12 col-md-2">
                                <div class="row">
                                    <button type="button" class="btn btn-success col-md-4">Create</button>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="row table">
                        <div class="row">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Ticket ID</th>
                                        <th>Phòng ban tiếp nhận</th>
                                        <th>SDT KH</th>
                                        <th>Ý kiến KH</th>
                                        <th>Thời gian tiếp nhận</th>
                                        <th>Nội dung xử lý</th>
                                        <th>Trạng thái xử lý</th>
                                        <th>Thời gian xử lý</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>John</td>
                                        <td>Doe</td>
                                        <td>john@example.com</td>
                                    </tr>
                                    <tr>
                                        <td>Mary</td>
                                        <td>Moe</td>
                                        <td>mary@example.com</td>
                                    </tr>
                                    <tr>
                                        <td>July</td>
                                        <td>Dooley</td>
                                        <td>july@example.com</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row undertable">
                        <div class="row">
                        	<div class="col-12 col-sm-9 col-md-9">
	                            <div class="dropdown">
	                                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">10 items</button>
	                                <ul class="dropdown-menu">
	                                    <li><a class="dropdown-item" href="#">5 items</a></li>
	                                    <li><a class="dropdown-item" href="#">4 items</a></li>
	                                    <li><a class="dropdown-item" href="#">2 items</a></li>
	                                </ul>
	                            </div>
                        	
	                            
	                        </div>
	                        <div class="col-12 col-sm-3 col-md-3">
	                            <ul class="pagination">
		                            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		                            <li class="page-item"><a class="page-link" href="#">1</a></li>
		                            <li class="page-item"><a class="page-link" href="#">2</a></li>
		                            <li class="page-item"><a class="page-link" href="#">3</a></li>
		                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
		                        </ul>
	                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- <div th:replace="element/footer :: footer"></div> -->
    </div>
