
<!DOCTYPE html>
<html layout:decorator="bookstore/template.html">
<head>
<meta charset="utf-8" />
<meta name="title" content="Giỏ mua hàng" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<title>Minh Tuân | Checkout</title>
</head>
<body layout:fragment="form-body">
<!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" th:href="@{/bookstore/home}">Home</a> 
                    <a class="breadcrumb-item text-dark"th:href="@{/bookstore/home}">Shop</a>
					<a class="breadcrumb-item text-dark"th:href="@{/cart/view}">Shopping Cart</a>  
					<span class="breadcrumb-item active">Check Out</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

	<form th:action="@{/bill/create}" method="post">
    	<!-- Checkout Start -->
	    <div class="container-fluid">
	        <div class="row px-xl-5">
		            <div class="col-lg-8">
		                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
		                <div class="bg-light p-30 mb-5">
		                    <div class="row">
		                        <div class="col-md-6">
		                            <label>Name:</label> 
									<input class="form-control" placeholder="Name *" type="text" name="buyer" required="required">
		                        </div>
		                        <div class="col-md-6 form-group">
		                            <label>Phone:</label>
		                            <input class="form-control" placeholder="Phone *" type="text" name="phone" required="required">
		                        </div>
		                        <div class="col-md-6 form-group">
		                            <label>Address:</label>
		                            <input class="form-control" placeholder="Address *" type="text" name="address" required="required">
		                        </div>
		                        <div class="col-md-6 form-group">
		                            <label>Note:</label>
		                            <input class="form-control" placeholder="Note" type="text" name="note" required="required">
		                        </div>
		                    </div>
		                </div>
		            </div>
		            <div class="col-lg-4" >
		                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span></h5>
		                <div class="bg-light p-30 mb-5">
		                    <div class="border-bottom" >
		                        <h6 class="mb-3">Products</h6>
		                        <div class="d-flex justify-content-between" th:each="el: ${cart}">
		                            <p th:text="${el.value.cname}" style="width: 70%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"></p>
		                            <p th:text="${el.value.cprice} * ${el.value.cquantity} + 0đ"></p>
		                        </div>
		                    </div>
		                    <div class="border-bottom pt-3 pb-2">
			                	<div class="d-flex justify-content-between mb-3" >
			                    	<h6>Subtotal</h6>
			                        <h6 th:text="${#numbers.formatDecimal(ctotal, 0, 'COMMA', 2, 'POINT')} + 0đ"></h6>
			                            <!-- <h6 th:text="${el.value.cprice} * ${el.value.cquantity} + ${el2.value.cprice} * ${el2.value.cquantity} + đ"></h6> -->
			                    </div>
			                    <div class="d-flex justify-content-between">
			                    	<h6 class="font-weight-medium">Coupon</h6>
			                        <h6 class="font-weight-medium">0.000đ</h6>
			                    </div>
			                    <div class="d-flex justify-content-between">
			                    	<h6 class="font-weight-medium">Shipping</h6>
			                        <h6 class="font-weight-medium">0.000đ</h6>
			                    </div>
			                </div>
		                    <div>
			                    <div class="pt-2">
			                        <div class="d-flex justify-content-between mt-2">
			                            <h5>Total</h5>
			                            <h5 th:text="${#numbers.formatDecimal(ctotal, 0, 'COMMA', 2, 'POINT')}+ 0đ"></h5>
			                        </div>
			                         <div>
		                                <span>* Method shipping: Ship cod</span>
		                            </div>
			                    </div>
		                    </div>
		                </div>
		                <button class="btn btn-block btn-primary font-weight-bold py-3" type="submit">
							<!-- <a th:href="@{/bookstore/order-success}" style="text-decoration: none;"> -->
								Order Completion
							<!-- </a> -->
						</button>
		            </div>
	        </div>
	    </div>
	    <!-- Checkout End -->
    </form>
</body>
</html>
